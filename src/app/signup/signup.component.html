<div class="signup-container">
  <div class="signup-content">
    <h1>Get Started Now</h1>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="signup-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['name'].errors }"
          placeholder="Enter your name"
        >
        <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
          <div *ngIf="f['name'].errors['required']">Name is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email address</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
          placeholder="Enter your email"
        >
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors['required']">Email is required</div>
          <div *ngIf="f['email'].errors['email']">Please enter a valid email</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-field">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
            placeholder="Enter your password"
          >
          <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
            <img [src]="showPassword ? 'assets/Unhide.png' : 'assets/Hide.png'" alt="Toggle password visibility">
          </button>
        </div>
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">Password is required</div>
          <div *ngIf="f['password'].errors['minlength']">Password must be at least 8 characters</div>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <div class="password-field">
          <input
            [type]="showConfirmPassword ? 'text' : 'password'"
            id="confirmPassword"
            formControlName="confirmPassword"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && (f['confirmPassword'].errors || signupForm.hasError('mismatch')) }"
            placeholder="Confirm your password"
          >
          <button type="button" class="toggle-password" (click)="toggleConfirmPasswordVisibility()">
            <img [src]="showConfirmPassword ? 'assets/Unhide.png' : 'assets/Hide.png'" alt="Toggle password visibility">
          </button>
        </div>
        <div *ngIf="submitted && (f['confirmPassword'].errors || signupForm.hasError('mismatch'))" class="invalid-feedback">
          <div *ngIf="f['confirmPassword'].errors?.['required']">Please confirm your password</div>
          <div *ngIf="signupForm.hasError('mismatch')">Passwords do not match</div>
        </div>
      </div>

      <div class="form-options">
        <div class="terms">
          <input type="checkbox" id="terms" formControlName="terms">
          <label for="terms">I agree to the terms & policy</label>
        </div>
      </div>

      <button type="submit" class="signup-button">Signup</button>

      <div class="login-prompt">
        Have an account? <a routerLink="/login" class="login-link">Sign In</a>
      </div>
    </form>
  </div>
  
  <div class="signup-image">
    <img src="assets/Rent.png" alt="QuickRent Illustration">
  </div>
</div>
